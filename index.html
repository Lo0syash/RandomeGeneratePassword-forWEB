<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href = "assets/css/style.css" class="theme-link">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet"> 
</head>
<body class="body">
    <div class="hello-popup">
        <div class="text-popup">Welcome to<br>
                            <span>MORD</span></div>
    </div>
    <header class="header active">
        <div class="body-header">
            <nav>
                <div class="header-burger">
                    <span></span>
                </div>
                <a href="#" class="header-logo">MORD</a>
                <div class="btn-theme">
                    <img src="assets/images/moon.png" alt="btn-theme" class="btn-theme-moon moon">
                    <img src="assets/images/sun.png" alt="btn-theme" class="btn-theme sun">
                </div>
            </nav>
        </div>
        
    </header>
    
    <main class="main active">
        <div class="container-info">
            <div class="btn-close-info">
                <img src="assets/images/close.png" alt="close" class="close-window-info">
            </div>
            <div class="body-container-info">
                <div class="logo-container-info">How work password?</div>
                <div class="how-work-info">All work immediately, but if you want to your own settings that select one of four setting.</div>
                <div class="warning-info">Warning!</div>
                <div class="text-warning-info">If you select more one setting then he don't worked.
                                                <br>Need select only one setting.</div>
                
            </div>
        </div>
        
        <div class="container">
            <div class="body-container">
                <div class="block">
                    <div class="container-logo-text">
                        <div class="logo-text-tool">Password generator tool</div>
                        <div class="cotaniener-flex-logo">
                            <div class="logo-text-name">Generate secure password</div>
                            <div class="container-icon-info">
                                <img src="assets/images/help-circle.png" alt="help" class="btn-help black">  
                                <img src="assets/images/help-circle-light.png" alt="help" class="btn-help light">
                            </div>
                        </div>
                    </div>
                    <div class="container-mono">
                        <div class="textbox"></div>
                        <div class="container-btn">
                            <div class="btn-generate">
                                <img src="assets/images/refresh.png" alt="generate" class="icon-generate gen-black">
                                <img src="assets/images/refresh-light.png" alt="generate" class="icon-generate gen-light">
                            </div>
                            <div class="btn-copy">
                                <img src="assets/images/btn copy.png" alt="copy" class="icon-copy icon-black-copy">
                                <img src="assets/images/btn copy-light.png" alt="copy" class="icon-copy icon-light-copy">
                            </div>
                        </div>
                    </div>
                    <div class="container-tool">
                        <div class="container-length">
                            <div class="logo-container-length">Password length</div>
                            <div class="container-range">
                                <div class="num-range"></div>
                                <input type="range" min="4" max="16" class="range-lenth">
                            </div>
                        </div>
                        <div class="container-checkbox active">
                            <div class="body-container-checkbox">
                                <div class="main-first-block-checkbox">
                                    <input type="checkbox" id="num" class="checkbox-num">
                                    <label class="num" for="num">Numbers</label>
                                    <input type="checkbox" id="sym" class="checkbox-sym">
                                    <label class="sym" for="sym">Symbols</label>
                                </div>

                                <div class="main-second-block-checkbox">
                                    <input type="checkbox" id="upper" class="checkbox-upper">
                                    <label class="upper" for="upper">Uppercase</label>
                                    <input type="checkbox" id="lower" class="checkbox-lower"> 
                                    <label class="lower" for="lower">Lowercase</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer active">
        <a href="https://t.me/ezGamez" class="body-footer">
            <img src="assets/images/Telegram.png" alt="telegram" class="icon-telegram">
            <div class="name-telegram">Lo0syash</div>
        </a>
    </footer>
</body>
<script type="text/javascript" src="assets/js/script.js"></script>
</html>
